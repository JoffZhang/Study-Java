plugins {
    id 'java'
}

group 'com.joffzhang'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile("cglib:cglib:3.3.0")
    /*可打印对象内存结构信息*/
    compile group: 'org.openjdk.jol', name: 'jol-core', version: '0.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    //处理java字节码的库 https://mvnrepository.com/artifact/org.javassist/javassist
    compile group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'

}
